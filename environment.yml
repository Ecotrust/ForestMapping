name: forest_mapping

channels:
  - conda-forge
  - defaults

dependencies:
  - dask
  - earthengine-api
  - geopandas
  - graphviz
  - imbalanced-learn
  - jupyterlab
  - matplotlib
  - numpy >=1.18, <1.22
  - pandas
  - pdal
  - pip
  - python-pdal
  - rasterio
  - rasterstats
  - rio-cogeo
  - scikit-image <=0.18.2
  - scikit-learn>=1.0
  - scikit-optimize
  - seaborn
  - tqdm
  - pip:
    - geetools
    - autorank
    - rastachimp

prefix: /storage/miniconda3/forest_mapping
