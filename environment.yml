name: forest_mapping

channels:
  - conda-forge
  - defaults

dependencies:
  - dask
  - earthengine-api
  - geopandas
  - graphviz
  - jupyterlab
  - matplotlib
  - pandas
  - pdal
  - pip
  - python-pdal
  - rasterio
  - rasterstats
  - scikit-image
  - scikit-learn>=1.0
  - scikit-optimize
  - seaborn
  - tqdm
  - pip:
    - geetools

prefix: /storage/anaconda3/forest_mapping
